VIEW_TITLE=お知らせ設定
WIDGET_CUSTOMIZE_FEATURES=プロジェクト機能をカスタマイズ
EXT_LEVEL=レベル
DIALOG_UPDATE_SUCCESS=成功に設定を更新できました
OPT_DEFAULT_SETTING=デフォルト - デフォルトとは、あなたに関与する事項のお知らせが受信できます。関与できるため、事項にコメントした、もしくは、あなたの担当にアサインされました。メールお知らせの中では、任意の項目から解除することができます。
OPT_NONE_SETTING=なし - 無しとは、何も通知されてません。毎日の概要eメールだけを見たい場合は、こちらはいいオプションです。
OPT_MINIMUM_SETTING=最低 - 最低とは、何の事項でも、あなたに関与を設定しない。割り当てされた事項だけにのお知らせを受信します。
OPT_MAXIMUM_SETTING=全て - 全てとは、プロジェクトに関しての全ての更新が受信できます。
