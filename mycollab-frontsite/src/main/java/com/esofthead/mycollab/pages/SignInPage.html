<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<div id="signin-content">
			<div class="signin-main">
				<h1>Welcome Back!</h1>
				<p class="signin-subtitle">Each company has its own login page ("domain")</p>
				
				<div class="signin-box">
					<form method="post" wicket:id="signinform">
						<label class="signin-lblemail">Email:</label>
						<input id="email" type="text" wicket:id="emailfield" />
						<input type="submit" value="Take me to my domain" wicket:id="ajax-button"/>
					
						<div class="signin-radio">
								<table wicket:id="listcontainer">
									<wicket:container wicket:id="subdomainrepeat">
										<tr>
											<td><label class="signin-radio" wicket:id="subdomain"></label></td>
											<td><a href="#" class="signin-btngo" wicket:id="gotosubdomain">GO</a></td>
										</tr>
									</wicket:container>
								</table>
						</div>
					</form>
				</div>
			</div>
		</div>
		<style>
		.mnu-signin {
			background-color: #F78D13;
		}
		</style>
	</wicket:extend>
</body>
</html>
