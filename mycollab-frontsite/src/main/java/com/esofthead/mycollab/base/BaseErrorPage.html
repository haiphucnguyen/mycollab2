<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<wicket:head>
			<link rel="stylesheet" type="text/css" href="static/css/error.css?version=new"/>
		</wicket:head>
	</head>
	<body>
		<wicket:extend>
			<div id="content" style="padding-top: 45px">
				<div id="content_left">
					<div id="exclamation_mark">&#33;</div>
					<div id="error_display">
						<div id="error_code" wicket:id="error_code">404</div>
						<div id="error_brief" wicket:id="error_brief"></div>
					</div>
				</div>
				<div id="content_right">
					<div id="error_excuse">
						<wicket:child />
					</div>
					<div id="back_to_home">
						<a href="#" wicket:id="back_to_home">Go back to home page</a>
					</div>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
