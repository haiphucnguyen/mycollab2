#caseStudies {
	width: 1000px;
	height: 210px;
	background: #fff url('../slideshowImg/orbit/loading.gif') no-repeat
		center center;
	overflow: hidden;
}

#caseStudies>img,#caseStudies>div,#caseStudies>a {
	display: none;
}

/* CONTAINER
	   ================================================== */
div.orbit-wrapper {
	width: 1px;
	height: 1px;
	position: relative;
}

div.orbit {
	width: 1px;
	height: 1px;
	position: relative;
	overflow: hidden
}

div.orbit.with-bullets {
	margin-bottom: 40px;
}

div.orbit>img {
	position: absolute;
	top: 0;
	left: 0;
	/* display: none; */
}

div.orbit>a {
	border: none;
	position: absolute;
	top: 0;
	left: 0;
	line-height: 0;
	display: none;
}

.orbit>div {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

/* Note: If your slider only uses content or anchors, you're going to want to put the width and height declarations on the ".orbit>div" and "div.orbit>a" tags in addition to just the .orbit-wrapper */

/* TIMER
	   ================================================== */
div.timer {
	width: 40px;
	height: 40px;
	overflow: hidden;
	position: absolute;
	top: 10px;
	right: 10px;
	opacity: .6;
	cursor: pointer;
	z-index: 1001;
}

span.rotator {
	display: block;
	width: 40px;
	height: 40px;
	position: absolute;
	top: 0;
	left: -20px;
	background: url(../slideshowImg/orbit/rotator-black.png) no-repeat;
	z-index: 3;
}

span.mask {
	display: block;
	width: 20px;
	height: 40px;
	position: absolute;
	top: 0;
	right: 0;
	z-index: 2;
	overflow: hidden;
}

span.rotator.move {
	left: 0
}

span.mask.move {
	width: 40px;
	left: 0;
	background: url(../slideshowImg/orbit/timer-black.png) repeat 0 0;
}

span.pause {
	display: block;
	width: 40px;
	height: 40px;
	position: absolute;
	top: 0;
	left: 0;
	background: url(../slideshowImg/orbit/pause-black.png) no-repeat;
	z-index: 4;
	opacity: 0;
}

span.pause.active {
	background: url(../slideshowImg/orbit/pause-black.png) no-repeat 0 -40px
}

div.timer:hover span.pause,span.pause.active {
	opacity: 1
}

/* CAPTIONS
	   ================================================== */
.orbit-caption {
	display: none;
	font-family: "HelveticaNeue", "Helvetica-Neue", Helvetica, Arial,
		sans-serif;
}

.orbit-wrapper .orbit-caption {
	background: #000;
	background: rgba(0, 0, 0, .6);
	z-index: 1000;
	color: #fff;
	text-align: center;
	padding: 7px 0;
	font-size: 13px;
	position: absolute;
	right: 0;
	bottom: 0;
	width: 100%;
}

/* DIRECTIONAL NAV
	   ================================================== */
div.slider-nav {
	display: block
}

div.slider-nav span {
	width: 26px;
	height: 33px;
	text-indent: -9999px;
	position: absolute;
	z-index: 1000;
	top: 70%;
	margin-top: -50px;
	cursor: pointer;
}

div.slider-nav span.right {
	background: url(../slideshowImg/orbit/right-arrow.png);
	right: 0;
}

div.slider-nav span.left {
	background: url(../slideshowImg/orbit/left-arrow.png);
	left: 0;
}

/* DESCRIPTION DIV
		================================================= */
.des {
	display: none;
}

#boxDescription  div.active {
	display: block;
}

/* BULLET NAV
	   ================================================== */
.orbit-bullets {
	position: absolute;
	z-index: 1000;
	list-style: none;
	bottom: -50px;
	left: 50%;
	margin-left: -50px;
	padding: 0;
}

.orbit-bullets li {
	float: left;
	margin-left: 5px;
	cursor: pointer;
	color: #999;
	text-indent: -9999px;
	background: url(../slideshowImg/orbit/bullets.jpg) no-repeat 4px 0;
	width: 13px;
	height: 12px;
	overflow: hidden;
}

.orbit-bullets li.active {
	color: #222;
	background-position: -8px 0;
}

.orbit-bullets li.has-thumb {
	background: none;
	width: 100px;
	height: 75px;
}

.orbit-bullets li.active.has-thumb {
	background-position: 0 0;
	border-top: 2px solid #000;
}

/* FLUID LAYOUT
	   ================================================== */
.orbit-wrapper.fluid .orbit .fluid-placeholder {
	visibility: hidden;
	position: static;
	display: block;
	width: 100%;
}

.orbit-wrapper.fluid .orbit,.orbit-wrapper.fluid {
	width: 100% !important;
}

.orbit-wrapper.fluid .orbit-bullets {
	position: absolute;
	z-index: 1000;
	list-style: none;
	bottom: -50px;
	left: 50%;
	margin-left: -50px;
	padding: 0;
}

/*	--------------------------------------------------
	:: Block grids
	
	These are 2-up, 3-up, 4-up and 5-up ULs, suited
	for repeating blocks of content. Add 'mobile' to
	them to switch them just like the layout grid
	(one item per line) on phones
	-------------------------------------------------- */
.block-grid {
	display: block;
	overflow: hidden;
}

.block-grid>li {
	display: block;
	height: auto;
	float: left;
}

.block-grid.two-up {
	margin-left: -4%
}

.block-grid.two-up>li {
	margin-left: 4%;
	width: 46%;
}

.block-grid.three-up {
	margin-left: -2%
}

.block-grid.three-up>li {
	margin-left: 2%;
	width: 31.3%;
}

.block-grid.four-up {

}

/* Tablet screens */
@media only screen and (device-width: 768px) , ( device-width : 800px) {
	/* Currently unused */
}

/* Mobile */
@media only screen and (max-width: 767px) {
	body {
		-webkit-text-size-adjust: none;
	}
	.row,body,.container {
		width: 100%;
		min-width: 0;
		margin-left: 0px;
		margin-right: 0px;
		padding-left: 0px;
		padding-right: 0px;
	}
	.row .row .column,.row .row .columns {
		padding: 0;
	}
	.column,.columns {
		width: auto !important;
		float: none;
		margin-left: 0px;
		margin-right: 0px;
		padding-left: 20px;
		padding-right: 20px;
	}
	.column:last-child,.columns:last-child {
		margin-right: 0px;
	}
	.offset-by-one,.offset-by-two,.offset-by-three,.offset-by-four,.offset-by-five,.offset-by-six,.offset-by-seven,.offset-by-eight,.offset-by-nine,.offset-by-ten,.offset-by-eleven,.centered
		{
		margin-left: 0% !important;
	}
}
